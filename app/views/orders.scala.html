@(orders: List[Orders])


<html>
<head>
    <link rel="stylesheet" type ="text/css" href="@routes.Assets.at("stylesheets/main.css")"/>

</head>
<body>
<h1>List of Orders</h1>

<table>
    <tr>
        <th>Order ID</th>
        <th>Customer ID</th>
        <th>Order Date</th>
        <th>Employee ID</th>
        <th>Employee Name</th>
        <th>Employee Photo</th>

    </tr>
    @for(order <- orders){
    <tr>
        <td>@order.orderID</td>
        <td>@order.customerID</td>
        <td>@order.orderDate</td>
        <td>@order.employeeID</td>
        <td>@order.employee.firstName @order.employee.lastName</td>
        <td><img src=@{routes.EmployeesController.getPicture(order.employee.employeeID)}></td>

    </tr>
    }
</table>
</body>
</html>
