@(myOrder: List[MyOrder])


<html>
<head>
    <link rel="stylesheet" type ="text/css" href="@routes.Assets.at("stylesheets/main.css")"/>

</head>
<body>
<h1>Table Join between Orders and Orderdetails</h1>

<table>
    <tr>
        <th>Order ID</th>
        <th>Product ID</th>
        <th>Customer ID</th>
        <th>Quantity</th>
    </tr>
    @for(myOrder <- myOrder){
    <tr>
        <td>@myOrder.myOrderId.orderId</td>
        <td>@myOrder.myOrderId.productId</td>
        <td>@myOrder.customerId</td>
        <td>@myOrder.quantity</td>
    </tr>
    }
</table>
</body>
</html>
