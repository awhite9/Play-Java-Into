@(categories: List[Categories])

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type ="text/css" href="@routes.Assets.at("stylesheets/main.css")"/>

</head>
<body>
<h1>List of Categories</h1>

<table>
    <tr>
        <th>Category ID <br>(click to edit)</th>
        <th>Category Name</th>
        <th>Description</th>
        <th>Picture</th>

    </tr>
    @for(category <- categories){
    <tr>
        <td><a href="@routes.CategoriesController.editCategory(category.categoryId)">@category.categoryId</a> </td>
        <td>@category.categoryName</td>
        <td>@category.description</td>
        <td><img src=@{routes.CategoriesController.getPicture(category.categoryId)}></td>
    </tr>
    }
</table>
</body>
</html>
