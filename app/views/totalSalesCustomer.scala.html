@(totalSalesCustomer: List[TotalSalesCustomer])


<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Company Name', 'Total Sales'],
          @for(totalSalesCustomer <- totalSalesCustomer){
          ['@totalSalesCustomer.companyName', @totalSalesCustomer.totalPrice],}
        ]);

        var options = {
          title: 'Sales by Company'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
</head>
<body>
<div id="piechart" style="width: 900px; height: 500px;"></div>
</body>
</html>

<html>
<head>
    <link rel="stylesheet" type ="text/css" href="@routes.Assets.at("stylesheets/main.css")"/>

</head>
<body>
<h1>Table of Customers and Sales</h1>

<table>
    <tr>
        <th>Company Name</th>
        <th>Total Sales</th>
    </tr>
    @for(totalSalesCustomer <- totalSalesCustomer){
    <tr>
        <td>@totalSalesCustomer.companyName</td>
        <td>@totalSalesCustomer.totalPrice</td>

    </tr>
    }
</table>
</body>
</html>
